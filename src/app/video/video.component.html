<div class="container">
    <div class="row">
        <div class="col-md-6">
            <video id="video" autoplay controls>La video n'est pas disponible!</video>
        </div>    
    </div>
    <div class="row">
        <div class="col-md-4">
            <video id="vid2"></video>
        </div>
    </div>
</div>


<div class="container">
   <div class="form-group col-md-6">
        <form #myForm="ngForm" (ngSubmit)="upload(myForm)">
            <div class="form-group">
            <label for="exampleInputEmail1">Titre</label>
            <input type="text" class="form-control" name="title" id="exampleInputEmail1" #ref_title="ngModel" [(ngModel)]="title" aria-describedby="emailHelp" placeholder="Entrer un titre" ngModel>
            <small id="emailHelp" class="form-text" *ngIf="filename">{{ this.filename }}</small>
            <small id="emailHelp" class="form-text text-muted" *ngIf="!filename">The recorded file will be automatically uploaded after the record process.</small>
            </div>
            <div class="form-group">
                <label for="username" ></label>

                <label for="username">Description</label>
            <textarea class="form-control"
            [(ngModel)]="description"
                id="exampleTextarea"
                rows="3"  
                #ref_loc_description="ngModel"  
                name="description" 
                placeholder="description here" 
                required 
                minlength="10"
                ngModel
                >
            </textarea>

            <div class="row col-md-12 mt-2">
                <div class="col-md-5">
                    <button type="button" [disabled]="myForm.invalid" class="btn btn-danger form-control" id="btnStart">
                        Start Recording
                    </button>
                </div>
                &nbsp;
                <div class="col-md-6">
                    <button type="button" [disabled]="myForm.invalid" class="btn btn-primary form-control" id="btnStop" >
                        Stop record And Upload
                    </button>
                </div>
            </div>
            </div>
        </form>
   </div>
</div>
